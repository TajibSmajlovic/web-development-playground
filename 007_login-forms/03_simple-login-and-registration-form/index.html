<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>Simple Login and Registration Form</title>
</head>
<body>

	<input type = "checkbox" class = "reg-btn" id = "reg-btn">
	<label for="reg-btn" class = "reg-btn-label"><span>Registration</span></label>
	<div class = "reg-container" id =  "nav-cont">
	        <div class = "input-box-cont">
	                <h1 class = "heading1">App registration</h1>
	                <form action = "#" class = "form-cont">
	                    <input type = "text" class = "input-box" required autocomplete="off" name = "username" placeholder = "Username">
	                    <input type = "email" class = "input-box" required autocomplete="off" name = "email" placeholder = "Email">
	                    <input type = "password" class = "input-box" required autocomplete="off" name = "password" placeholder = "Password">
	                    <input type = "password" class = "input-box" required autocomplete="off" name = "password" placeholder = "Repeat password">
	                    <input type = "submit" value = "Register" class = "submit-btn">
	                </form>
	            </div>
	</div>

	<div class = "main-container" id = "main-cont">
	    <div class = "input-box-cont">
	        <h1 class = "heading1">App login</h1>
	        <form action = "#" class = "form-cont">
	            <input type = "email" class = "input-box" required autocomplete="off" name = "email" placeholder = "Email">
	            <input type = "password" class = "input-box" required autocomplete="off" name = "password" placeholder = "Password">
	            <input type = "submit" value = "Login" class = "submit-btn">
	        </form>
	    </div>
	</div>

</body>
</html>
